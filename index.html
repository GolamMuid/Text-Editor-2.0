<!DOCTYPE html>
<html lang="en">

<head>
    <!-- font Awesome CDN  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- roboto font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Text Editor</title>
</head>

<body>
    <div class="title">
        Text Editor by Golam Muid Talukder (Tonmoy)
    </div>

    <div class="buttonContainer">

        <button id="bold" class="button"> <b> bold </b> </button>
        <button id="italic" class="button"> <i> italic </i> </button>
        <button id="underlined" class="button"> <u> underline </u> </button>
        <button id="leftAlign" class="button"> <i class="fas fa-align-left"></i> </button>
        <button id="centerAlign" class="button"> <i class="fas fa-align-center"></i> </button>
        <button id="rightAlign" class="button"> <i class="fas fa-align-right"></i> </button>
        <button id="unorderedList" class="button"> <i class="fas fa-list-ul"></i> </button>
        <button id="orderedList" class="button"> <i class="fas fa-list-ol"></i> </button>

    </div>

    <div class="fontContainer">
        <span class="fontSize">Font Size:</span>
        <button id="1" class="button">1</button>
        <button id="2" class="button">2</button>
        <button id="3" class="button">3</button>
        <button id="4" class="button">4</button>
        <button id="5" class="button">5</button>
        <button id="6" class="button">6</button>
        <button id="7" class="button">7</button>

        <span class="fontSize">Color:</span>
        <input type="color" id="color" class="colorButton">

    </div>

    <div class="container">

        <div class="boxes">

            <div class="inputArea">
                <p>Your Document Text</p>
                <div id="input" contenteditable="true"></div>
            </div>

            <!-- <div class="inputArea">
                <p>Formatted Text</p>
                <textarea id="output" readonly></textarea>
            </div> -->
        </div>
        <div id="letterCounter">0/264</div>



    </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
